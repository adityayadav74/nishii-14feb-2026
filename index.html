<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4d4d, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CARD (LARGER PALETTE) */
.card {
  background: rgba(255,255,255,0.95);
  padding: 50px 40px;
  border-radius: 24px;
  text-align: center;
  max-width: 460px;
  width: 100%;
  box-shadow: 0 18px 35px rgba(0,0,0,0.22);
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2.5rem;
  color: #e60026;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  line-height: 1.6;
  color: #333;
  margin-bottom: 30px;
}

/* BUTTONS */
button {
  padding: 14px 30px;
  font-size: 1.05rem;
  border-radius: 35px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #ff1a4b;
  color: white;
}

.yes:hover {
  transform: scale(1.08);
}

.no {
  background: #ddd;
}

/* FLOATING BACKGROUND HEARTS */
.bg-heart {
  position: fixed;
  width: 22px;
  height: 22px;
  background: red;
  transform: rotate(45deg);
  opacity: 0.6;
  animation: floatUp 7s linear infinite;
  z-index: 0;
}

.bg-heart::before,
.bg-heart::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: red;
  border-radius: 50%;
}

.bg-heart::before { top: -11px; }
.bg-heart::after { left: -11px; }

@keyframes floatUp {
  from { transform: translateY(110vh) rotate(45deg); opacity: 0; }
  to { transform: translateY(-20vh) rotate(45deg); opacity: 0.8; }
}

/* BURST HEARTS */
.burst-heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  z-index: 10;
  animation: burst 1.2s ease-out forwards;
}

.burst-heart::before,
.burst-heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.burst-heart::before { top: -10px; }
.burst-heart::after { left: -10px; }

@keyframes burst {
  from { opacity: 1; transform: translate(0,0) rotate(45deg); }
  to {
    opacity: 0;
    transform: translate(var(--x), var(--y)) rotate(45deg);
  }
}

/* CRACKERS */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  z-index: 11;
  animation: spark 1.1s ease-out forwards;
}

@keyframes spark {
  from { opacity: 1; transform: translate(0,0); }
  to {
    opacity: 0;
    transform: translate(var(--x), var(--y));
  }
}

/* PHOTO */
img {
  display: none;
  opacity: 0;
  width: 100%;
  margin-top: 25px;
  border-radius: 18px;
  transition: opacity 1.5s ease;
}

/* BUTTON CONTAINER */
#buttons {
  display: flex;
  justify-content: center;
  gap: 24px;
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="I Wanna Be Yours Song Download Ringtone - MobCup.Com.Co.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey ‚ù§Ô∏è</h1>

  <p id="message">
    Will you be my Valentine, <b>Nishiii</b>? üíç‚ù§Ô∏è
  </p>

  <div id="buttons">
    <button class="yes" onclick="playMusic()">Yes üíñ</button>
    <button class="no" onmouseover="runAway(this)">No üôà</button>
  </div>

  <img id="photo" src="photo.jpg">
</div>

<script>
/* BACKGROUND FLOATING HEARTS */
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 5) + "s";
  document.body.appendChild(h);
}

function playMusic() {
  document.getElementById("bg-music").play();
  document.getElementById("buttons").style.display = "none";
  document.getElementById("message").innerHTML =
    "Yayyy üíñ so happy to be your Valentine ‚ù§Ô∏è";

  const photo = document.getElementById("photo");
  photo.style.display = "block";
  setTimeout(() => photo.style.opacity = 1, 100);

  burstHearts();
  crackers();
}

function burstHearts() {
  for (let i = 0; i < 25; i++) {
    const h = document.createElement("div");
    h.className = "burst-heart";
    h.style.left = "50vw";
    h.style.top = "50vh";
    h.style.setProperty("--x", `${Math.random()*300-150}px`);
    h.style.setProperty("--y", `${Math.random()*300-150}px`);
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1200);
  }
}

function crackers() {
  const colors = ["#ff1a4b","#ffd700","#ff4d4d"];
  for (let i = 0; i < 35; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.background = colors[Math.floor(Math.random()*colors.length)];
    s.style.left = "50vw";
    s.style.top = "50vh";
    s.style.setProperty("--x", `${Math.random()*400-200}px`);
    s.style.setProperty("--y", `${Math.random()*400-200}px`);
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1100);
  }
}

/* NO BUTTON RUNS AWAY */
function runAway(btn) {
  btn.style.position = "fixed";

  const padding = 20;
  const maxX = window.innerWidth - btn.offsetWidth - padding;
  const maxY = window.innerHeight - btn.offsetHeight - padding;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top  = Math.random() * maxY + "px";
}
</script>

</body>
</html>
